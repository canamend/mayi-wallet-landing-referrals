<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nete a My Wallet</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        
        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .cta-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        .cta-button.loading .spinner {
            display: inline-block;
        }
        
        .cta-button.loading .button-text {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            display: none;
        }
        
        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            display: block;
        }
        
        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            display: block;
        }
        
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 0.85rem;
            text-align: left;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .platform-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>隆Te han invitado a My Wallet!</h1>
        <p class="subtitle">
            Has recibido una invitaci贸n especial.<br>
            Descarga la app y obt茅n beneficios exclusivos.
        </p>
        
        <button id="downloadBtn" class="cta-button">
            <span class="button-text" id="buttonText">Descargar App</span>
            <div class="spinner"></div>
        </button>
        
        <div id="platformBadge" class="platform-badge" style="display: none;"></div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="info-box">
             Al descargar la app, tu c贸digo de invitaci贸n se aplicar谩 autom谩ticamente
        </div>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        // Configuraci贸n
        const CONFIG = {
            androidPackageId: 'com.diarsoluciones.loyaltyApp',
            iosAppId: '6742034760',
            playStoreUrl: 'https://play.google.com/store/apps/details',
            appStoreUrl: 'https://apps.apple.com/app',
            debugMode: false // Cambiar a false en producci贸n
        };

        let linkId = null;
        let platform = 'unknown';

        function log(message) {
            console.log(message);
            if (CONFIG.debugMode) {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
        }

        function hideStatus() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status-message';
        }

        // Extraer el par谩metro 'ref' de la URL
        function getReferralCode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ref');
        }

        // Detectar plataforma
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            return 'desktop';
        }

        // Copiar al clipboard para iOS
        async function copyToClipboard(text) {
            log('Intentando copiar al clipboard...');
            
            try {
                //Clipboard API moderna
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    log('Copiado con Clipboard API');
                    return true;
                }
            } catch (err) {
                log(`Clipboard API fall贸: ${err.message}`);
            }
            
            // Fallback con textarea
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.width = '2em';
                textarea.style.height = '2em';
                textarea.style.padding = '0';
                textarea.style.border = 'none';
                textarea.style.outline = 'none';
                textarea.style.boxShadow = 'none';
                textarea.style.background = 'transparent';
                
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (successful) {
                    log('Copiado con execCommand (fallback)');
                    return true;
                } else {
                    log('execCommand fall贸');
                    return false;
                }
            } catch (err) {
                log(`Fallback fall贸: ${err.message}`);
                return false;
            }
        }

        // Manejar descarga para Android
        async function handleAndroidDownload() {
            log('Procesando descarga para Android');
            
            const referrerParam = `linkId=${encodeURIComponent(linkId)}`;
            const playStoreUrl = `${CONFIG.playStoreUrl}?id=${CONFIG.androidPackageId}&referrer=${encodeURIComponent(referrerParam)}`;
            
            log(`URL: ${playStoreUrl}`);
            
            showStatus('Redirigiendo a Play Store...', 'success');
            
            setTimeout(() => {
                window.location.href = playStoreUrl;
            }, 1000);
        }

        // Manejar descarga para iOS
        async function handleIOSDownload() {
            log('Procesando descarga para iOS');
            
            const clipboardText = `REFERRAL:${linkId}`;
            log(`Texto a copiar: ${clipboardText}`);
            
            // Copiar al clipboard
            const copied = await copyToClipboard(clipboardText);
            
            if (copied) {
                showStatus('C贸digo de invitaci贸n copiado. Redirigiendo...', 'success');
            } else {
                showStatus('No se pudo copiar autom谩ticamente. Redirigiendo...', 'error');
            }
            
            const appStoreUrl = `${CONFIG.appStoreUrl}/${CONFIG.iosAppId}`;
            log(`URL: ${appStoreUrl}`);
            
            setTimeout(() => {
                window.location.href = appStoreUrl;
            }, 1500);
        }

        // Manejar click del bot贸n
        async function handleDownload() {
            log('Bot贸n presionado');
            
            const button = document.getElementById('downloadBtn');
            button.classList.add('loading');
            
            try {
                if (platform === 'android') {
                    await handleAndroidDownload();
                } else if (platform === 'ios') {
                    await handleIOSDownload();
                } else {
                    showStatus('Por favor abre este link desde un dispositivo m贸vil (Android o iOS)', 'error');
                    button.classList.remove('loading');
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                showStatus('Ocurri贸 un error. Por favor intenta de nuevo.', 'error');
                button.classList.remove('loading');
            }
        }

        // Inicializar p谩gina
        function init() {
            log('Inicializando p谩gina...');
            
            // 1. Obtener linkId
            linkId = getReferralCode();
            
            if (!linkId) {
                log('No se encontr贸 par谩metro ref en la URL');
                showStatus('Link inv谩lido. Por favor solicita un nuevo link de invitaci贸n.', 'error');
                document.getElementById('downloadBtn').disabled = true;
                return;
            }
            
            log(`LinkId encontrado: ${linkId}`);
            
            // Detectar plataforma
            platform = detectPlatform();
            log(`Plataforma detectada: ${platform}`);
            
            // Actualizar UI seg煤n plataforma
            const button = document.getElementById('downloadBtn');
            const badge = document.getElementById('platformBadge');
            
            if (platform === 'android') {
                button.innerHTML = '<span class="button-text">Descargar en Play Store</span><div class="spinner"></div>';
                badge.textContent = ' Android';
                badge.style.display = 'inline-block';
            } else if (platform === 'ios') {
                button.innerHTML = '<span class="button-text">Descargar en App Store</span><div class="spinner"></div>';
                badge.textContent = ' iOS';
                badge.style.display = 'inline-block';
            } else {
                button.innerHTML = '<span class="button-text">Abrir en m贸vil</span><div class="spinner"></div>';
                showStatus('Por favor abre este link desde tu tel茅fono m贸vil', 'error');
            }
            
            // Agregar event listener al bot贸n
            button.addEventListener('click', handleDownload);
            
            log('Inicializaci贸n completa');
        }

        // Ejecutar al cargar la p谩gina
        window.addEventListener('load', init);
    </script>
</body>
</html>
